<!DOCTYPE html>

<head>

<body>
<div id="youtube">
    <p>Search Youtube Video</p>
    <form name="query">
        <input id="keyword" type="text"/>
        <button id="search" type="button">Query</button>
    </form>
    <div id="query"></div>
    <p>Youtube URL</p>
    <form name="dialog">
        <input id="data" type="text"/>
        <button id="run" type="button">Execute</button>
    </form>
    <div id="selector">
        <form name="sel">
            <label for="selad">Select Audio</label>
            <div id="selad"></div>
            <label for="selvd">Select Video</label>
            <div id="selvd"></div>
            <button id="execute" type="button">Preview</button>
        </form>
        <div id="result">
            <p>Result is here.</p>
        </div>
    </div>
    <dialog id="error"></dialog>
</div>
<br/>
<div id="preview">
    <div id="player">
        <video id="video" preload="metadata"></video>
        <audio id="audio" preload="metadata"></audio>
    </div>
