keys.onkeypress = (event) => {

            reset_list(event.target.value);
        }
    }
};

function reset_list(value) {
    try {
        data = atob(value).split(",").filter((e, i, a) => /[\w\-]{11}/.test(e));

            player.loadPlaylist(data.join(","));

    } catch (e) {
